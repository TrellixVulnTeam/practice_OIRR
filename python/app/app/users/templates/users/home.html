{% extends 'users/layout.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% if name %}
        <h1>Hello, {{ name }}!</h1>
    {% else %}
        <h1>Hello, Stranger!</h1>
    {% endif %}

    <ul>
    {% for task in tasks %}
        <li>{{ task }}</li>
    {% endfor %}
    </ul>

{% endblock %}
